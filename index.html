<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList do Zé</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <h1>CheckList do Zé</h1>

  <div class="section">
    <h2>Categorias</h2>
    <input id="newCategory" placeholder="Nova categoria">
    <button onclick="addCategory()">Adicionar Categoria</button>
    <ul id="categoryList" class="category-list"></ul>
  </div>

  <div class="section">
    <h2>Tarefas</h2>
    <input id="newTask" placeholder="Nova tarefa">
    <button onclick="addTask()">Adicionar Tarefa</button>
    <div id="kanbanBoard"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
